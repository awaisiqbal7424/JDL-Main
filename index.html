<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Jafri Development Lab (JDL)</title>
    <meta name="description" content="Bridging the Gap Between Data, Policy, and Impact." />
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              serif: ['Merriweather', 'serif'],
            },
            colors: {
              jdl: {
                red: '#6e131a',      // Main Primary
                black: '#000000',    // Secondary
                white: '#ffffff',
                gray: '#f2f2f7',     // iOS System Gray 6 (Backgrounds)
                card: '#ffffff',
                text: '#1c1c1e',     // iOS System Label Color
                subtext: '#8e8e93',  // iOS System Gray
                border: '#e5e5ea',   // iOS System Gray 3-4
              }
            },
            boxShadow: {
              'ios': '0 4px 20px rgba(0, 0, 0, 0.08)',
              'ios-hover': '0 8px 30px rgba(0, 0, 0, 0.12)',
            }
          },
        },
      }
    </script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=Merriweather:wght@300;400;700;900&display=swap"
      rel="stylesheet"
    />
  <script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
<link rel="stylesheet" href="/index.css">

    <!-- CivicAI Chat Widget Scripts -->
    <script defer src="https://www.gstatic.com/ces-console/fast/chat-messenger/prod/v1.10/chat-messenger.js"></script>
    <link rel="stylesheet" href="https://www.gstatic.com/ces-console/fast/chat-messenger/prod/v1.10/themes/chat-messenger-default.css">
    <link rel="stylesheet" href="https://www.gstatic.com/ces-console/fast/chat-messenger/prod/v1.10/themes/chat-messenger-layout.css">

    <!-- Floating Button + Chat Panel Styles -->
    <style>
      #civic-fab {
        position: fixed;
        bottom: 28px;
        right: 28px;
        z-index: 9999;
        width: 62px;
        height: 62px;
        border-radius: 50%;
        background: #6e131a;
        box-shadow: 0 4px 24px rgba(0,0,0,0.28);
        border: none;
        cursor: pointer;
        display: flex;
        align-items: center;
        justify-content: center;
        transition: transform 0.2s, box-shadow 0.2s;
      }
      #civic-fab:hover {
        transform: scale(1.09);
        box-shadow: 0 8px 32px rgba(0,0,0,0.35);
      }
      #civic-chat-wrapper {
        position: fixed;
        bottom: 104px;
        right: 28px;
        z-index: 9998;
        width: 380px;
        height: 580px;
        border-radius: 20px;
        overflow: hidden;
        box-shadow: 0 16px 56px rgba(0,0,0,0.24);
        display: none;
        opacity: 0;
        transform: scale(0.93) translateY(14px);
        transform-origin: bottom right;
        transition: opacity 0.22s ease, transform 0.22s ease;
      }
      #civic-chat-wrapper.open {
        opacity: 1;
        transform: scale(1) translateY(0);
      }
      #civic-chat-wrapper chat-messenger {
        width: 100%;
        height: 100%;
        display: block;
      }
    </style>
</head>
  <body class="bg-jdl-gray text-jdl-text font-sans antialiased selection:bg-jdl-red selection:text-white">
    <div id="root"></div>
  <script type="module" src="/index.tsx"></script>

    <!-- CivicAI Widget Init -->
    <script>
      window.addEventListener("chat-messenger-loaded", () => {
        chatSdk.registerContext(
          chatSdk.prebuilts.ces.createContext({
            deploymentName: "projects/civicai-487515/locations/us/apps/aaa6bdab-961a-4ba6-8b9e-cd4a1979be96/deployments/e0031627-91ff-4893-b484-478467b70ec0",
            tokenBroker: {
              enableTokenBroker: true,
              enableRecaptcha: false,
            },
          }),
        );
      });
    </script>

    <!-- Floating Circle Button -->
    <button id="civic-fab" aria-label="Open CivicAI Chat">
      <!-- Chat icon -->
      <svg id="icon-chat" width="26" height="26" viewBox="0 0 24 24" fill="none">
        <path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"
          stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      </svg>
      <!-- Close icon (hidden by default) -->
      <svg id="icon-close" width="22" height="22" viewBox="0 0 24 24" fill="none" style="display:none;">
        <line x1="18" y1="6" x2="6" y2="18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
        <line x1="6" y1="6" x2="18" y2="18" stroke="white" stroke-width="2.5" stroke-linecap="round"/>
      </svg>
    </button>

    <!-- Chat Panel -->
    <div id="civic-chat-wrapper">
      <chat-messenger url-allowlist="*">
        <chat-messenger-container
          chat-title="CivicAI"
          chat-title-icon="https://gstatic.com/dialogflow-console/common/assets/ccai-favicons/conversational_agents.png"
          enable-file-upload
        >
          <chat-reset-session-button
            slot="titlebar-actions"
            title-text="Start new chat"
          ></chat-reset-session-button>
        </chat-messenger-container>
      </chat-messenger>
    </div>

    <!-- Toggle Logic -->
    <script>
      const fab = document.getElementById('civic-fab');
      const chatWrapper = document.getElementById('civic-chat-wrapper');
      const iconChat = document.getElementById('icon-chat');
      const iconClose = document.getElementById('icon-close');
      let isOpen = false;

      fab.addEventListener('click', () => {
        isOpen = !isOpen;
        if (isOpen) {
          chatWrapper.style.display = 'block';
          requestAnimationFrame(() => chatWrapper.classList.add('open'));
          iconChat.style.display = 'none';
          iconClose.style.display = 'block';
        } else {
          chatWrapper.classList.remove('open');
          iconChat.style.display = 'block';
          iconClose.style.display = 'none';
          setTimeout(() => { chatWrapper.style.display = 'none'; }, 220);
        }
      });
    </script>
</body>
</html>
